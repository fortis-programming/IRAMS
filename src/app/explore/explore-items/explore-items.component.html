<div class="card p-3 mb-3">
  <!-- <small class="">
    <span class="verified">{{researchItem.status}}</span>
    {{researchItem.type}}
  </small> -->
  <div class="title heavy">
    <span style="text-decoration: underline;" (click)="openDocument()">{{researchItem.title}}</span>
    <!-- <svg class="bookmark-icon" (click)="bookmark()" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
    </svg> -->
  </div>
  <div class="keywords">
    <strong>Keyword:</strong>
    {{researchItem.keyword}}
  </div>
  <div class="abstract mt-2 mb-3">
    <strong>Abstract</strong><br>
    {{researchItem.abstract}}
  </div>

  <div class="authors d-flex justify-content-between">
    <div class="d-flex flex-row gap-1">
      <div class="float-left" style="margin: auto 0;" *ngFor="let author of authors">
        <img class="profile-icon" src="{{ author.photoUrl }}">
      </div>
    </div>
    <div>
      <small class="date">{{researchItem.published}}</small>
    </div>
  </div>
</div>
