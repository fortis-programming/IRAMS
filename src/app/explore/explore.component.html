<div class="explore">
  <div class="input-container d-flex flex-row mt-2">
    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
      <path fillRule="evenodd"
        d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
        clipRule="evenodd" />
    </svg>
    <input type="text" placeholder="Search for projects" [(ngModel)]="searchQuery" (keyup)="searchProject()">
  </div>
  <div class="p-3">
    <app-explore-items *ngFor="let research of researches" [researchItem]="research"></app-explore-items>
    <div class="empty-state p-3 mb-3" *ngIf="emptyMessage">
      No repository found.
    </div>
  </div>
</div>
