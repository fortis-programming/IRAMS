<div class="list list-items">
  <div class="d-flex flex-column title-container">
    <div class="list-items__title">{{workItem.title}}</div>
    <div class="list-items__type">{{workItem.type}}</div>
  </div>
  <div class="members list-items__contributor">{{workItem.members}}</div>
  <div class="list-items__date"></div>
  <div class="list-items__action"></div>
  <div class="list-items__status">
    <span [ngClass]="{'ongoing': true}">
      {{workItem.status}}
    </span>
  </div>
</div>
