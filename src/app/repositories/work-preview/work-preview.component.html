<div class="document-content" *ngFor="let repository of repositoryData">
  <div class="wrapper p-3">
    <div class="document-content title">
      <div class="navigation mb-2">
        <p (click)="closeRepository()">Projects</p>
        <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fillRule="evenodd"
            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
            clipRule="evenodd" />
        </svg>
        <p class="nav-title">{{repository.title}}</p>
      </div>
      <label>{{repository.type}}</label>
      <h4>{{repository.title}}
        <span class="small"
          [ngClass]="{'ongoing': repository.status === 'Ongoing', 'completed': repository.status === 'Completed'}">{{repository.status}}</span>
      </h4>
      <div class="author">
        <p>Last updated {{repository.updatedAt}}</p>
        <p class="d-flex flex__row">
          <span style="margin: auto 0;"><strong>Author :</strong> {{repository.members}}</span>
          <svg xmlns="http://www.w3.org/2000/svg" data-toggle="modal" data-target="#addUserModal" height="25px" class="btn btn__secondary" style="margin-left: 8px;" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fillRule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clipRule="evenodd" />
          </svg>
        </p>
      </div>
    </div>
  </div>
  <main class="p-3">
    <!-- <span class="content-title">Abstract</span>
    {{documentObject.abstract}}
    <span class="content-title mt-3">Introduction</span>
    {{documentObject.abstract}}
    <span class="content-title mt-3">Background of the Study</span>
    {{documentObject.abstract}}
    <span class="content-title mt-3">RRL</span>
    {{documentObject.abstract}}
    <span class="content-title mt-3">Methods</span>
    {{documentObject.abstract}} -->
  </main>
</div>

<div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <p class="modal-title" id="exampleModalLongTitle">Add user</p>
        <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" data-dismiss="modal" aria-label="Close" height="20px" class="close-btn">
          <path fillRule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clipRule="evenodd" />
        </svg>
      </div>
      <div class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn__primary">Create</button>
      </div>
    </div>
  </div>
</div>
