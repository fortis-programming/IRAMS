<div class="document-content" *ngFor="let repository of repositoryData">
  <div class="wrapper">
    <div class="document-content title">
      <div class="navigation d-flex justify-content-between">
        <div class="d-flex flex-row">
          <p (click)="closeRepository()">Projects</p>
          <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fillRule="evenodd"
              d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
              clipRule="evenodd" />
          </svg>
          <p class="nav-title">{{repository.title}}</p>
        </div>
        <div class="action-section d-flex flex-row">
          <div class="dropdown" style="margin: auto;">
            <svg xmlns="http://www.w3.org/2000/svg" id="userDropdownMenu" data-bs-toggle="dropdown"
              aria-expanded="false" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
              data-toggle="modal" data-target="#projectSettingsModal">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2}

            </svg>
            <ul class="dropdown-menu" aria-labelledby="userDropdownMenu">
              <li><a class="dropdown-item">Request validation</a></li>
              <li><a class="dropdown-item" data-toggle="modal" data-target="#addUserModal">Members</a></li>
              <li><a class="dropdown-item">Settings</a></li>
            </ul>
          </div>
        </div>
      </div>

  </div>
  <main>
    <div class="NgxEditor__Wrapper" style="border: none">
      <span
        [ngClass]="{'ongoing': repository.status === 'Ongoing', 'completed': repository.status === 'Completed', 'returned': repository.status === 'Returned'}">
        {{repository.status}}
      </span>
      <div style="position: inherit; top: 0; margin-top: 12px;">
        <input [(ngModel)]="title" (keyup)="autoSaveDelay()" name="email" #email="ngModel" type="email" id="floatingEmail"
          placeholder="Project Title" class="ghost-input" required>
      </div>
      <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"></ngx-editor-menu>
      <ngx-editor [editor]="editor" [(ngModel)]="htmlContent" (keyup)="autoSaveDelay()" [disabled]="false"
        [placeholder]="'Type here...'"></ngx-editor>
    </div>
  </main>
</div>

<!-- MODAL -->
<div class="modal fade bd-example-modal-sm" id="addUserModal" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <p class="modal-title" id="exampleModalLongTitle">Member(s)</p>
        <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"
          data-dismiss="modal" aria-label="Close" height="20px" class="close-btn">
          <path fillRule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clipRule="evenodd" />
        </svg>
      </div>
      <div class="modal-body">
        <div class="author">
          <div *ngFor="let member of membersList" class="user-list">
            {{member}}
            <a class="small" (click)="removeUserFromProject(member)">
              Remove
            </a>
            <!-- <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"
              height="15px" class="icon" (click)="removeUserFromProject(member)">
              <path fillRule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clipRule="evenodd" />
            </svg> -->
          </div>
        </div>
        <div class="search-container">
          <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fillRule="evenodd"
              d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
              clipRule="evenodd" />
          </svg>
          <input type="text" [(ngModel)]="nameQuery" placeholder="Search by name" (keyup)="getMembers()">
        </div>
        <main>
          <div class="user-list" *ngFor="let user of usersList" [ngClass]="{'selected': user.name === selected}"
            (click)="selectUser(user.name)">
            <div>
              <div class="user-chip">
                <img src="../../../assets/images/default-profile.jpg">
              </div>
              <span>{{user.name}}</span>
            </div>
            <div class="check">
              <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fillRule="evenodd"
                  d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                  clipRule="evenodd" />
              </svg>
            </div>
          </div>
        </main>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn__primary" (click)="addSelected()">Add</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
