<div class="your-works p-3">
  <div class="works-header">
    <p>Project(s)</p>
    <button class="btn btn__primary" data-toggle="modal" data-target="#createProjectModal">New project</button>
  </div>
  <div class="works-container">
    <div class="list-header list ">
      <div class="list__title">Title</div>
      <div class="list__contributor">Contributor(s)</div>
      <div class="list__date"></div>
      <div class="list__action"></div>
      <div class="list__status">Status</div>
    </div>
    <app-works-items *ngFor="let repository of yourRepositories" [workItem]="repository"></app-works-items>
  </div>
</div>

<div class="modal fade" id="createProjectModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <p class="modal-title" id="exampleModalLongTitle">Create Project</p>
        <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" data-dismiss="modal" aria-label="Close" height="20px" class="close-btn">
          <path fillRule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clipRule="evenodd" />
        </svg>
      </div>
      <div class="modal-body">
        <div class="form-floating mb-3">
          <input name="email" pattern="[a-z0-9._%+-]+@tup+\.edu+\.ph$"
            type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" required>
          <label for="floatingEmail" >Project Title</label>
          <!-- <label class="message__error" for="floatingEmail" *ngIf="hasError(email) && email.errors?.pattern">Email is
            invalid</label>
            *ngIf="!hasError(email)"
          <label class="message__error" for="floatingEmail" *ngIf="hasError(email) && email.errors?.required">Email is
            required</label> -->
        </div>
        <div class="divider">
          <div class="form-floating">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
              <option value="1" selected>Developmental</option>
              <option value="2">Qualitative</option>
              <option value="3">Quantative</option>
              <option value="3">Mixed</option>
            </select>
            <label for="floatingSelect">Type</label>
          </div>
          <div class="form-floating">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
              <option selected>Select a college</option>
              <option value="1">CIE</option>
              <option value="2">CIT</option>
              <option value="3">CE</option>
            </select>
            <label for="floatingSelect">College</label>
          </div>
        </div>
        <div class="form-floating">
          <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
            <option selected>Select a validator</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <label for="floatingSelect">Validator</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn__primary">Create</button>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
