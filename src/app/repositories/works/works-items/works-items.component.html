<div class="card-list" (click)="openRepository(workId)">
  <div class="d-flex flex-column title-container">
    <div class="card-list__title heavy">{{workItem.title}}</div>
    <small class="card-list__type">{{workItem.type}}</small>
  </div>
  <div class="members card-list__contributor">{{getMembers()}}</div>
  <div class="card-list__date"></div>
  <div class="card-list__action"></div>
  <div class="card-list__status">
    <span [ngClass]="{'ongoing': workItem.status === 'Ongoing', 'completed': workItem.status === 'Completed'}">
      {{workItem.status}}
    </span>
  </div>
</div>
