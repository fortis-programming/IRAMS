<div class="login">
  <div class="container left">
    <div class="banner">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators" style="background-color: red;">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="../../assets/images/im1.svg" alt="First slide" height="250px">
            <div class="mt-5 heavy">Collaborate with your team</div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../../assets/images/im2.svg" alt="Second slide" height="250px">
            <div class="mt-5 heavy">Explore various research papers</div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../../assets/images/im3.svg" alt="Third slide" height="250px">
            <div class="mt-5 heavy">Your personal archive</div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../../assets/images/im4.svg" alt="Fourth slide" height="250px">
            <div class="mt-5 heavy">Select and bookmark what you need</div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span> -->
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <!-- <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span> -->
        </a>
      </div>
      <!-- <img src="assets/images/undraw_Lighthouse_frb8 (1).svg" height="300px">
      <span class="mt-3">IRAMS be with you!</span> -->
    </div>
  </div>
  <div class="container right">
    <form #loginForm="ngForm">
      <div class="banner mb-3">
        <h3>Welcome to <img src="../../assets/images/irams.png" alt="app-icon" class="pb-2 pl-0" height="60px"></h3>
        <p>
          Research archiving management system of CIE, explore &
          collaborate with your group while working.
        </p>
      </div>
      <div class="form-floating mb-3">
        <input [(ngModel)]="loginModel.email" name="email" #email="ngModel" pattern="[a-z0-9._%+-]+@tup+\.edu+\.ph$"
          type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" required>
        <label for="floatingEmail" *ngIf="!hasError(email)">Email address</label>
        <label class="message__error" for="floatingEmail" *ngIf="hasError(email) && email.errors?.pattern">Email is
          invalid</label>
        <label class="message__error" for="floatingEmail" *ngIf="hasError(email) && email.errors?.required">Email is
          required</label>
      </div>
      <div class="form-floating mb-3">
        <input [(ngModel)]="loginModel.password" name="password" #password="ngModel" type="password"
          class="form-control" id="floatingPassword" placeholder="Password" required>
        <label for="floatingPassword" *ngIf="!hasError(password)">Password</label>
        <label class="message__error" for="floatingPassword"
          *ngIf="hasError(password) && password.errors?.required">Password is
          required</label>
      </div>
      <div class="d-flex justify-content-between mb-3">
        <div class="message__error small">
          {{loginMessage}}
        </div>
        <a class="light" (click)="logoutUser()">Forgot password?</a>
      </div>
      <button class="btn btn__primary p-3 mt-3 mb-2 w-100" [disabled]="!loginForm.valid || loggingIn" *ngIf="!loggingIn"
        (click)="signInWithCredentials()">
        <span *ngIf="!loggingIn">
          Login
        </span>
      </button>
      <div class="d-flex justify-content-center p-3 mb-2" *ngIf="loggingIn" height="20px">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only"></span>
        </div>
      </div>
      <div class="justify-content-center">
        <button class="btn w-100 btn__ghost" (click)="loginWithGoogle()">
          <i>
            <img src="../../assets/images/google_icon.png" alt="google-icon" height="30px">
          </i>
          Login with Google
        </button>
      </div>
      <a class="p-3 d-flex justify-content-center light mt-2" routerLink="/sign-up">Create your account</a>
    </form>
  </div>
</div>
